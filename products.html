<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hairyman Lures - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container header-content">
      <img src="logo.png" alt="Hairyman Lures Logo" class="logo">
      <nav>
        <a href="cart.html" class="nav-link">Cart</a>
      </nav>
    </div>
  </header>

  <main class="product-container">
    <div class="product" data-id="1" data-name="Sasquach Stick Bait - Green" data-price="5.99">
      <img src="placeholder.png" alt="Product Image" class="product-image">
      <h3>Sasquach Stick Bait - Green</h3>
      <p>Price: $5.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Sasquach Stick Bait - Blue" data-price="6.49">
      <img src="placeholder.png" alt="Product Image" class="product-image">
      <h3>Sasquach Stick Bait - Blue</h3>
      <p>Price: $6.49</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>
  <div id="cart-notification" class="cart-notification">
    <span id="cart-notification-text"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
